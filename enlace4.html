    </header>
    <!-- Cuerpo de la página REGISTRO -->
    <section>
        <div id="div_formulario">
            <article>
                <header>
                    <h1>Formulario de Incripción</h1>
                </header>
                <span><img id="imagen_long" src="img/logo-exitae-long.jpg"></span>
            </article>
            <article>
                <div class="formulario">
                    <header>
                        <h2>RELLENA LOS SIGUIENTES CAMPOS:</h2><br>
                    </header>
                    <form>
                        <table>
                            <tr>
                                <td>NOMBRE:</td>
                                <td class="column2"><input type="text" name="nombre" class="caja_gris" maxlength="50" size="40" id="NOMBRE" value="" placeholder="Nombre        (requerido)" required></td>
                            </tr>
                            <tr>
                                <td>DIRECCI&Oacute;N:</td>
                                <td class="column2"><input type="text" name="direccion" class="caja_gris" maxlength="50" size="40" id="DIRECCION" value="" placeholder="Direcci&oacute;n       (requerido)" required></td>
                            </tr>
                            <tr>
                                <td>TELEFONO DE<br> CONTACTO:</td>
                                <td class="column2"><input type="text" name="telefono" class="caja_gris" maxlength="9" size="30" id="TELEFONO" value="" placeholder="Télefono        (requerido)" required></td>
                            </tr>
                            <tr>
                                <td>EDAD:</td>
                                <td class="column2"><input type="text" name="edad" class="caja_gris" maxlength="3" size="20" id="EDAD" value="" placeholder="Edad  (requerido)" required></td>
                            </tr>
                            <tr>
                                <td>E-MAIL:</td>
                                <td class="column2"><input type="text" name="mail" class="caja_gris" maxlength="50" size="40" id="MAIL" value="" placeholder="Direccion@correo.com (requerido)" required></td>
                            </tr>
                        </table>
                        <input type="submit" name="Boton de enviar" value="ENVIAR FORMULARIO" class="boton_form morado">
                        <input type="reset" name="Boton de borrado" value="BORRAR FORMULARIO" class="boton_form morado">
                    </form>
                </div>
            </article>
        </div>
    </section>
    <!-- Aqui añadiremos el pié de página -->
    <footer>
